<div class="component-page-header">
  <h1>Set edit</h1>
</div>
<form method="post" action="#" role="form">
  <mat-card class="edit-set-card">
    <div class="fields-container">
      <mat-form-field>
        <input matInput placeholder="Set name" required
          type="text"
          id="setName" 
          [(value)]="set.setName"
          [(ngModel)]="set.setName"
          [ngModelOptions]="{standalone: true}">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Set reference" required
          type="text"
          disabled
          id="setReference"
          [(value)]="set.setReference"
          [(ngModel)]="set.setReference"
          [ngModelOptions]="{standalone: true}">
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Set family" required
            type="text"
            id="setFamily"
            [(value)]="set.setFamily"
            [(ngModel)]="set.setFamily"
            [ngModelOptions]="{standalone: true}">
          <mat-option value="City">City</mat-option>
          <mat-option value="Classic">Classic</mat-option>
          <mat-option value="Creator">Creator</mat-option>
          <mat-option value="Technic">Technic</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Set quantity"
          type="number"
          id="setQuantity"
          [(value)]="set.setQuantity"
          [(ngModel)]="set.setQuantity"
          min="1"
          value="1"
          [ngModelOptions]="{standalone: true}">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Set age"
          type="test"
          id="setAge"
          [(value)]="set.setAge"
          [(ngModel)]="set.setAge"
          [ngModelOptions]="{standalone: true}">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Set parts"
          type="number"
          id="setParts"
          [(value)]="set.setParts"
          [(ngModel)]="set.setParts"
          [ngModelOptions]="{standalone: true}"
          min="1">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Set image url"
          type="text"
          id="setDefaultImage"
          [(value)]="set.setDefaultImage"
          [(ngModel)]="set.setDefaultImage"
          [ngModelOptions]="{standalone: true}">
      </mat-form-field>
      <mat-checkbox
        type="boolean"
        [(value)]="set.setBuild"
        [(ngModel)]="set.setBuild"
        [ngModelOptions]="{standalone: true}"
        value="false">Set build
      </mat-checkbox>
    </div>
    <div class="buttons-container">
      <button mat-button routerLink="/set-detail/{{ set.setReference }}" class="">Cancel</button>
      <button mat-button (click)="editSet()" type="submit" class="back-primary">Save</button>
    </div>
  </mat-card>
</form>
